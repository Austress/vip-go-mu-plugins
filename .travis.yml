language: php

php:

  - 5.5

before_install:

  - openssl aes-256-cbc -k "${KEY_PASSWORD}" -d -a -in ./ci/new-key.enc -out new-key
  - echo -e "Host github.com\n  IdentityFile ${TRAVIS_BUILD_DIR}/ci/new-key" > ~/.ssh/config
  - cat ~/.ssh/config
  - echo "github.com ssh-rsa " > ~/.ssh/known_hosts
  - cat ~/.ssh/known_hosts
  - sudo apt-get update > /dev/null

script:

  - make lint

